<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page">
        <h1 id="header">Groceries List</h1>
        <form class="todo-form" name="todoform" action="#">
            <input type="text" id="todo-input" name="inputtodo" placeholder="Things to buy" required>
            <input class="addbtn" type="button" value="Add"><br>
            <span id="error-msg">Warning: Invalid input !</span>
        </form>

        <div id="output-list"></div>

    </div>

    <div class="completed-items-container">
        <div class="completed-list-heading">Recently completed items</div>

        <div id="completed"></div>

    </div>

    <button class="clear-btn">Clear all</button>

    <script src="./to-do.js"></script>

</body>

</html>
