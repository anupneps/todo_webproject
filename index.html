<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List </title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <!-- App icon by favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_icon/favicon-16x16.png">
    <link rel="manifest" href="./favicon_icon/site.webmanifest">


</head>

<body>
    <div id="page">
        <h1 id="header">Grocery List</h1>
        <form class="todo-form" name="todoform" action="#">
            <input type="text" id="todo-input" name="inputtodo" placeholder="Things to buy" required>
            <input class="addbtn" type="button" value="+"><br>
            <span id="error-msg">Warning: Invalid input !</span>
        </form>

        <!-- Input to do items comes here. -->
        <div id="output-list"></div>

    </div>

    <div class="completed-items-container">
        <div class="completed-list-heading">Recently completed items</div>

        <!-- completed todo items comes here. -->
        <div id="completed"></div>

    </div>

    <button class="clear-btn">Clear all</button>

    <script src="./to-do.js"></script>

</body>

</html>
